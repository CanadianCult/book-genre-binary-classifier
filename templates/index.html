<!DOCTYPE html>
<html>
<head>
    <title>Book Genre Classifier</title>
    <style>
        body {
            background-image: url("/static/arcaea wallpaper.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: black;
            text-align: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .language-option {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .input-section {
            margin-top: 20px;
        }

        .input-label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 16px;
            padding: 5px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }

        .output-section {
            margin-top: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message">
        <p>Welcome to the Book Genre Classifier!</p>
        <p class="language-option">Select Language:</p>
        <label for="english">English</label>
        <input type="radio" id="english" name="language" value="en" checked>
        <label for="japanese">日本語 (Nihongo)</label>
        <input type="radio" id="japanese" name="language" value="ja">
        <br>
        <button onclick="hideWelcome()">Continue</button>
    </div>

    <div id="content" class="input-section hidden">
        <h1 class="title">Enter Book Description:</h1>
        <textarea id="description" placeholder="Type your book description here..." rows="5" cols="50"></textarea>
        <br><br>
        <button onclick="predictGenre()">Predict Genre</button>
    </div>

    <div class="output-section" id="output">
        <!-- The predicted genre will be displayed here -->
    </div>

    <script>
        var language = 'en';

        function setLanguage(lang) {
            language = lang;
        }

        function hideWelcome() {
            document.getElementById("welcome").classList.add("hidden");
            document.getElementById("content").classList.remove("hidden");
            updateText();
        }

        function updateText() {
            if (language === 'en') {
                document.title = 'Book Genre Classifier';
                document.getElementById("content").getElementsByClassName("title")[0].innerText = 'Enter Book Description:';
                document.getElementById("description").setAttribute("placeholder", 'Type your book description here...');
                document.getElementById("output").innerText = '';
            } else if (language === 'ja') {
                document.title = '書籍ジャンル分類器';
                document.getElementById("content").getElementsByClassName("title")[0].innerText = '書籍の説明を入力してください:';
                document.getElementById("description").setAttribute("placeholder", 'ここに書籍の説明を入力してください...');
                document.getElementById("output").innerText = '';
            }
        }

        function predictGenre() {
            var description = document.getElementById("description").value;

            // Make an AJAX request to Flask endpoint for genre prediction
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("output").innerText = "Predicted Genre: " + response.genre;
                }
            };
            xhr.send(JSON.stringify({ description: description }));
        }

        // Event listener for language selection
        var radios = document.getElementsByName("language");
        for (var i = 0; i < radios.length; i++) {
            radios[i].addEventListener("change", function() {
                setLanguage(this.value);
                updateText();
            });
        }
    </script>
</body>
</html>
